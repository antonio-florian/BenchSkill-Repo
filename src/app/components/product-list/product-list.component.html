<div class="detail" *ngFor="let product of products">
  <div class="ProductCard" [title]="product.name + 'image'">
    <img [src]="product.Image_URL" alt="Product" />
    <h1>Name: {{ product.name }}</h1>
    <h4>Description: {{ product.Description }}</h4>
    <h4>Price: {{ product.Price }}</h4>
    <h4>Category: {{ product.Category }}</h4>
    <h4>Phone Number: {{ product.phoneNumber }}</h4>
    <h4>Select: {{ product.Select }}</h4>
  </div>
</div>
